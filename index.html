<body>
	<div id="container">
		<div id="main">

					<table>

							</td>
						</tr>
						<tr>
							<td>
								<label for="snmask-decimal"></label>
								<input type="text" name="snmask-decimal" id="snmask-decimal" maxlength="15" value="255.0.0.0" required />
							</td>
							<td>
								<select id="snmask-bits"></select><br/>
							</td>
						</tr>
					</table>
				</form>
				<div id="result">
					<table>
						<tr>
							<td id="net-txt"></td>
							<td id="net"></td>
						</tr>
						<tr>
							<td>Broadcast</td>
							<td id="broadcast"></td>
						</tr>
							<td id="host-range"></td>
							<td id="range"></td>
						</tr>
						<tr>
							<td id="hosts-txt"></td>
							<td id="hosts"></td>
						</tr>
					</table>
					<span>IP:</span><br /><span id="ip-conv">&nbsp;</span></p>

			</div>
